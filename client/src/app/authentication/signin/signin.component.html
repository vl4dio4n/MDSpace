<mat-card class="signin-card">
    <mat-card-title class="signin-card-title">Sign In</mat-card-title>

    <mat-card-content class="signin-card-content">
        <form [formGroup]="signinForm" (submit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="signinForm.get('username')?.invalid && (signinForm.get('username')?.dirty || signinForm.get('username')?.touched)">
                    Username is required.
                </mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="signinForm.get('password')?.invalid && (signinForm.get('password')?.dirty || signinForm.get('password')?.touched)">
                    Password is required.
                </mat-error>
            </mat-form-field>
          
            <mat-error *ngIf="error" style="margin-bottom: 10px;">{{error.message}}</mat-error>

            <div class="button-container">
                <button mat-raised-button color="primary" type="submit" [disabled]="!signinForm.valid">Sign In</button>
            </div>
            <div class="button-container">
                <button mat-raised-button color="accent" (click)="register()">Register</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
